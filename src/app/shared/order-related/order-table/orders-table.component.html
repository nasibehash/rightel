    <div class=" user-add ml-2 float-left">
            <button class="btn " *ngIf="!isVisible" (click)="isVisible = true;isEdit= false;"> 
                <mat-icon class="add-button ml-1" >add_circle</mat-icon>
                سفارش جدید</button>

     
    </div>
    <mat-form-field class="mt-4" *ngIf="!isVisible">

        <mat-label>جستجو</mat-label>
        <mat-icon matRipple matPrefix class="">search</mat-icon>
        <input matInput (keyup)="updateFilter($event)" #input />

    </mat-form-field>
    <app-form-orders [isEdit]="isEdit" [visibleBtn]="isVisible" (OnclickCancel)="closeMe($event)" (OnclickInsert)="InsertOrders($event)" [myOrdersData]="myOrdersData" [rows]="rows" *ngIf="isVisible"></app-form-orders>
      
 
    <div class="mt-5" *ngIf="!doRefresh">

        <ngx-datatable mat-table #myTable class="bootstrap  expandable" [scrollbarH]="scrollBarHorizontal" [messages]="messages" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="5" [rows]="rows">
            <ngx-datatable-column prop="" name="#" [width]="100" [resizeable]="false" [draggable]="false" [sortable]="false" [canAutoResize]="true">
                <ng-template let-row="row" let-rowIndex="rowIndex"  ngx-datatable-cell-template>
                    <!-- <h6 [innerHTML]="rowIndex" class="c-black f-16 "></h6> -->
                    <button class="" mat-icon-button >
                        <mat-icon class=" text-muted" matTooltip="حذف" matTooltipPosition="above" matRipple matPrefix>list</mat-icon>
                      </button>
                </ng-template>
            </ngx-datatable-column>
           
            <ngx-datatable-column prop="title" name="عنوان" [width]="300" [resizeable]="false" [draggable]="false" [sortable]="false" [canAutoResize]="true">
                <ng-template let-row="row" let-value="title" ngx-datatable-cell-template>
                    <h6 [innerHTML]="row.title" class="c-black f-15 mb-0"></h6>

                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="subject" name="موضوع" [width]="200" [resizeable]="false" [draggable]="false" [sortable]="false" [canAutoResize]="true">
                <ng-template let-row="row" let-value="subject" ngx-datatable-cell-template>
                
                    <h6 [innerHTML]="row.subject" class="c-black f-15 mb-0"></h6>

                </ng-template>

            </ngx-datatable-column>
            <ngx-datatable-column prop="trackingCode" name="کد پیگیری" [width]="300" [resizeable]="false" [draggable]="false" [sortable]="false" [canAutoResize]="true">
                <ng-template let-row="row" let-value="trackingCode" ngx-datatable-cell-template>
                    <h6 [innerHTML]="row.trackingCode" class="c-black f-15 mb-0"></h6>

                </ng-template>
            </ngx-datatable-column>
          
            <ngx-datatable-column name="" [resizeable]="false" [draggable]="false" [sortable]="false" [canAutoResize]="true" class="text-left">
                <ng-template let-row="row" let-rowIndex="rowIndex" let-value="action" ngx-datatable-cell-template>
                    <button class="" mat-icon-button >
                    <mat-icon (click)="isEdit = true;isVisible = true;" class="text-muted"  matTooltip="ویرایش" matTooltipPosition="above" matRipple matPrefix>edit_outline</mat-icon>
                  </button>
                    <button class="" mat-icon-button >
                    <mat-icon (click)="onRemoveRow(rowIndex)" class=" text-muted" matTooltip="حذف" matTooltipPosition="above" matRipple matPrefix>delete_outline</mat-icon>
                  </button>
                 

                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-footer>
                <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize" let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset" let-isVisible="isVisible">
                    <div class="page-count dir-rtl">
                        <span *ngIf="false">
                         </span> {{rowCount.toLocaleString()}} رکورد
                    </div>
                    <datatable-pager [pagerLeftArrowIcon]="'datatable-icon-left'" [pagerRightArrowIcon]="'datatable-icon-right'" [pagerPreviousIcon]="'datatable-icon-prev'" [pagerNextIcon]="'datatable-icon-skip'" [page]="curPage" [size]="pageSize" [count]="rowCount" [hidden]="!((rowCount / pageSize) > 1)"
                        (change)="table.onFooterPage($event)">
                    </datatable-pager>
                </ng-template>
            </ngx-datatable-footer>
        </ngx-datatable>
    </div>
