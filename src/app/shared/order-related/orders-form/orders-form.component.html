<div class="col-lg-12 col-sm-12 col-md-12 p-r-0 insert-info mb-3  animate__animated animate__fadeInDown">

    <div class="card">
        <div class="header-title float-right mb-3">
            <h5 class="text-muted submit-btn" ><i class="fa fa-chevron-left faa-flash animated align-middle c-brown "></i><i class="fa fa-chevron-left faa-flash animated align-middle c-brown ml-1"></i>ثبت  سفارش جدید</h5>
        </div>
        <div class="card-content">

            <form class="mt-1" id="info-form" [formGroup]="submitForm" #insertOrders="ngForm" (ngSubmit)="onClickSubmit(insertOrders.value)">
                <input id="title" type="text" class="form-control  mb-2" placeholder="عنوان" formControlName="title"
                  name="title"  [(ngModel)]="myOrdersData.title" required>
                <small class="form-text text-muted danger mb-2" *ngIf="!submitForm.get('title').valid && (submitForm.get('title').dirty || submitForm.get('title').touched)"><i class="ft-alert-circle fa faa-flash animated"></i> عنوان را وارد کنید</small>
                <input id="trackingCode" type="text" class="form-control  mb-2" placeholder="کد رهگیری" formControlName="trackingCode" required>
                <small class="form-text text-muted danger mb-2" *ngIf="!submitForm.get('trackingCode').valid && (submitForm.get('trackingCode').dirty || submitForm.get('trackingCode').touched)"><i class="ft-alert-circle fa faa-flash animated"></i>  کد رهگیری را وارد کنید</small>

                <select (change)="selectChangeHandler($event)" formControlName="subject" class="float-right">
                    <option value="" >موضوع</option>
                    <option value="خرید" >خرید</option>
                    <option value="فروش">فروش</option>
                    <option value="مارکتینک">مارکتینگ</option>

                </select>
                <small class="form-text text-muted danger mt-2 float-right" *ngIf="!submitForm.get('subject').valid && (submitForm.get('subject').dirty || submitForm.get('subject').touched)"><i class="ft-alert-circle fa faa-flash animated"></i>موضوع را انتخاب کنید</small>



                <button  type="submit" [disabled]="!submitForm.valid" class="text-light">
                  ثبت
                  </button>
                <button (click)="cancelBtn();"   class="text-light  mr-4" >
                 انصراف
                  </button>
            </form>

        </div>
    </div>
</div>
